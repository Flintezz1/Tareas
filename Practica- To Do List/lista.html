<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
           
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Lista de Tareas</h2>

        
        <div class="mb-3">
            <input type="text" id="newTask" class="form-control" placeholder="Nueva tarea">
            <button id="addTaskBtn" class="btn btn-primary mt-2">Agregar Tarea</button>
        </div>

        
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        
        const addTaskBtn = document.getElementById('addTaskBtn');
        const newTaskInput = document.getElementById('newTask');
        const taskList = document.getElementById('taskList');

       
        addTaskBtn.addEventListener('click', () => {
            const taskText = newTaskInput.value;

            if (taskText !== "") {
              
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'task');

              
                const taskSpan = document.createElement('span');
                taskSpan.innerText = taskText;

               
                const completeBtn = document.createElement('button');
                completeBtn.innerText = 'Completar';
                completeBtn.classList.add('btn', 'btn-success', 'btn-sm', 'me-2');
                completeBtn.addEventListener('click', () => {
                    taskSpan.classList.toggle('completed');
                });

               
                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Borrar';
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm');
                deleteBtn.addEventListener('click', () => {
                    li.remove();
                });

                
                li.appendChild(taskSpan);
                li.appendChild(completeBtn);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);

                
                newTaskInput.value = "";
            }
        });
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
